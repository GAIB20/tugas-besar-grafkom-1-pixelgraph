<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Pixel Graph WebGL</title>
</head>

<body>
    <div class="bg-blue-900 w-screen">
        <h1 class="text-2xl font-bold p-5 text-white">
            PIXEL GRAPH WEBGL
        </h1>
    </div>
    <div class="flex w-full">
        <!-- Sidebar -->
        <div class="w-80 p-5 bg-blue-400 h-full fixed flex flex-col overflow-y-scroll">
            <!-- Model Shape -->
            <div class="h-max mb-7">
                <h1 class="font-bold text-xl mb-5">Model</h1>
                <div class="flex flex-wrap gap-3">
                    <!-- Line Model -->
                    <button class="w-14 h-14 rounded-xl bg-gray-300 p-2 hover:bg-gray-400 border-2 border-black"
                        title="Line"
                        onclick="createModel(model.line)"    
                    >
                        <img src="../assets/line.png" alt="Line Button">
                    </button>
                    <!-- Square Model -->
                    <button class="w-14 h-14 rounded-xl bg-gray-300 p-2 hover:bg-gray-400 border-2 border-black"
                        title="Square"
                        onclick="createModel(model.square)"
                    >
                        <img src="../assets/square.svg" alt="Square Button">
                    </button>
                    <!-- Rectangle Model -->
                    <button class="w-14 h-14 rounded-xl bg-gray-300 p-2 hover:bg-gray-400 border-2 border-black"
                        title="Rectangle"
                        onclick="createModel(model.rectangle)"
                    >
                        <img src="../assets/rectangle.png" alt="Rectangle Button">
                    </button>
                    <!-- Polygon Model -->
                    <button class="w-14 h-14 rounded-xl bg-gray-300 p-2 hover:bg-gray-400 border-2 border-black"
                        title="Polygon"
                        onclick="createModel(model.polygon)"
                    >
                        <img src="../assets/polygon.png" alt="Polygon Button">
                    </button>
                </div>
            </div>
            <!-- Feature -->
            <div class="flex flex-col gap-3 mb-7">
                <div class="flex gap-3">
                    <!-- Color Button -->
                    <!-- <button class="rounded-xl bg-gray-300 p-2 hover:bg-gray-400 border-2 border-black" title="Color">
                        <div class="rounded-sm bg-black h-5 w-12 m-auto">
                        </div>
                    </button> -->
                    <div class="rounded-xl bg-gray-300 p-2 hover:bg-gray-400 border-2 border-black">
                        <input type="color" id="shapeColor" value="#ff0000">
                    </div>
                    <!-- Edit Button -->
                    <button class="w-10 h-10 rounded-xl bg-gray-300 p-2 hover:bg-gray-400 border-2 border-black"
                        title="Edit">
                        <img src="../assets/edit.png" alt="Edit Button">
                    </button>
                    <!-- Save Button -->
                    <button class="w-10 h-10 rounded-xl bg-gray-300 p-2 hover:bg-gray-400 border-2 border-black"
                        title="Save"
                        onclick="saveModel()"    
                    >
                        <img src="../assets/save.png" alt="Save Button">
                    </button>
                </div>
                <!-- toggle button interaction freely -->
                <label class="switch flex items-center gap-2">
                    <input type="checkbox" id="interaction-freely" class="rounded-xl text-sm font-semibold text-center mr-1 bg-gray-300 p-2 h-6 w-10 hover:bg-gray-400 border-2 border-black">
                    <span class="slider round">
                        Interaction Freely
                    </span>
                </label>
                <!-- Load Model -->
                <div class="flex h-max w-max">
                    <button
                        class="rounded-xl text-sm font-semibold text-center mr-3 bg-gray-300 p-2 h-10 w-14 hover:bg-gray-400 border-2 border-black"
                        onclick="loadModel()"
                        >
                        Load
                    </button>

                    <input class="w-32 my-auto pl-2 pb-1 rounded-sm drop-shadow-md" id="model_name" type="text" value="no file loaded"
                        readonly>
                </div>
                <!-- Clear Canvas Button -->
                <button
                    class="rounded-xl text-sm font-semibold text-center mr-3 bg-gray-300 p-2 h-10 w-14 hover:bg-gray-400 border-2 border-black" 
                    onclick="clearCanvas()"
                    >
                    Clear
                </button>
            </div>
            <!-- Transformation -->
            <div class="flex flex-col gap-3">
                <h1 class="font-bold text-xl">Transformation</h1>
                <!-- Translation -->
                <div>
                    <h2 class="font-semibold mb-3">Translation</h2>
                    <div class="flex">
                        <!-- Move Left Button -->
                        <Button
                            class="rounded-full bg-gray-300 h-12 w-12 hover:bg-gray-400 border-2 border-black my-auto"
                            title="Move Left">
                            <img class="m-auto" src="../assets/left.svg" alt="Move Left">
                        </Button>
                        <div class="flex flex-col gap-2">
                            <!-- Move Up Button -->
                            <Button class="rounded-full bg-gray-300 h-12 w-12 hover:bg-gray-400 border-2 border-black"
                                title="Move Up">
                                <img class="m-auto" src="../assets/up.svg" alt="Move Up">
                            </Button>
                            <!-- Move Down Button -->
                            <Button class="rounded-full bg-gray-300 h-12 w-12 hover:bg-gray-400 border-2 border-black"
                                title="Move Down">
                                <img class="m-auto" src="../assets/down.svg" alt="Move Down">
                            </Button>
                        </div>
                        <!-- Move Right Button -->
                        <Button
                            class="rounded-full bg-gray-300 h-12 w-12 hover:bg-gray-400 border-2 border-black my-auto"
                            title="Move Right">
                            <img class="m-auto" src="../assets/right.svg" alt="Move Right">
                        </Button>
                    </div>
                </div>
                <!-- Rotation -->
                <div>
                    <h2 class="font-semibold mb-3">Rotation</h2>
                    <div class="flex gap-3">
                        <!-- Rotate Left Button -->
                        <Button
                            class="rounded-full bg-gray-300 h-12 w-12 hover:bg-gray-400 border-2 border-black my-auto"
                            title="Rotate Left">
                            <img class="m-auto" src="../assets/rotate_left.svg" alt="Rotate Left">
                        </Button>
                        <!-- Rotate Right Button -->
                        <Button
                            class="rounded-full bg-gray-300 h-12 w-12 hover:bg-gray-400 border-2 border-black my-auto"
                            title="Rotate Right">
                            <img class="m-auto" src="../assets/rotate_right.svg" alt="Rotate Right">
                        </Button>
                    </div>
                </div>
                <!-- Dilatation -->
                <div>
                    <h2 class="font-semibold mb-3">Dilatation</h2>
                    <div class="flex gap-3">
                        <!-- Shrink Button -->
                        <Button
                            class="rounded-full bg-gray-300 h-12 w-12 hover:bg-gray-400 border-2 border-black my-auto"
                            title="Shrink">
                            <img class="m-auto" src="../assets/minus.svg" alt="Shrink">
                        </Button>
                        <!-- Grow Button -->
                        <Button
                            class="rounded-full bg-gray-300 h-12 w-12 hover:bg-gray-400 border-2 border-black my-auto"
                            title="Grow">
                            <img class="m-auto" src="../assets/plus.svg" alt="Grow">
                        </Button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Canvas container -->
        <div id="canvas-container" class="ml-64 p-5">
            <!-- The canvas will be added here -->
        </div>
        <!-- Canvas -->
        <canvas id="c" class="p-5" width="1000" height="1000"></canvas>
        
        <script src="./js/functions.js"></script>
        <script src="./js/interaction.js"></script>
        <script src="./js/model.js"></script>
    </div>
</body>

</html>
